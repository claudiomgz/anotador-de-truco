<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Anotador</title>
  </head>
  <body>
    <header class="header">Anotador de Truco</header>
    <section class="anotador">
      <div class="anotador container-fluid border border-primary rounded">
        <div class="row">
          <div class="paneljugador col border-right" id="panelj1">
            <div class="header-player"><p>Jugador 1</p></div>
            <div class="botones d-flex justify-content-around">
              <div class="b-j1">
                <button type="button" class="btn btn-primary btn-sm">-</button>
                <button type="button" class="btn btn-primary btn-sm">+</button>
              </div>
            </div>
          </div>
          <div class="paneljugador col border-left" id="panelj2">
            <div class="header-player"><p>Jugador 2</p></div>
            <div class="botones d-flex justify-content-around">
              <div class="b-j2">
                <button type="button" class="btn btn-primary btn-sm">-</button>
                <button type="button" class="btn btn-primary btn-sm">+</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer></footer>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
